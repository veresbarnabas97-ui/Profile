<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI Dashboard | VIP Area</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

    <style>
        body { background: #020205; color: #fff; font-family: 'Exo 2', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #00d2ff; }
        .back-link { color: #888; text-decoration: none; font-size: 0.9rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .card { background: #0b0b10; border: 1px solid #222; padding: 30px; border-radius: 12px; }
        .card h3 { color: #888; margin-top: 0; font-size: 0.9rem; text-transform: uppercase; }
        .card .value { font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .card .sub { font-size: 0.8rem; color: #666; }

        .vip-active { border-color: #ffd700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        .vip-text { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SKYAI DASHBOARD</div>
            <a href="../index.html" class="back-link">← Back to Home</a>
        </div>

        <div style="margin-bottom: 20px;">
            User: <span id="userAddress" style="font-family:monospace; color:#00d2ff;">Loading...</span>
        </div>

        <div class="grid">
            <div class="card" id="statusCard">
                <h3>Membership Status</h3>
                <div class="value" id="membershipLevel">Loading...</div>
                <div class="sub">Requirement: 5,000 SKY</div>
            </div>

            <div class="card">
                <h3>SKY Balance</h3>
                <div class="value" id="skyBalance">0.00</div>
                <div class="sub">Contract: 0xcBba...fa83</div>
            </div>

            <div class="card">
                <h3>BNB Balance</h3>
                <div class="value" id="nativeBalance">0.00</div>
                <div class="sub">Native Wallet</div>
            </div>
        </div>
    </div>

    <script>
        const TOKEN_ADDRESS = "0xcBbaDC40Cde0F12679a6b0b74fB732E02E60fa83";
        const VIP_LIMIT = 5000;
        const TOKEN_ABI = ["function balanceOf(address owner) view returns (uint256)", "function decimals() view returns (uint8)"];

        window.onload = async function() {
            const savedAddress = localStorage.getItem('skyai_wallet');
            if (!savedAddress) { window.location.href = "../index.html"; return; }

            document.getElementById('userAddress').innerText = savedAddress;

            const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
            
            try {
                // BNB Balance
                const balanceBNB = await provider.getBalance(savedAddress);
                document.getElementById('nativeBalance').innerText = parseFloat(ethers.utils.formatEther(balanceBNB)).toFixed(4);

                // Token Balance
                const contract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);
                const rawBalance = await contract.balanceOf(savedAddress);
                const tokenBalance = parseFloat(ethers.utils.formatEther(rawBalance));

                document.getElementById('skyBalance').innerText = tokenBalance.toLocaleString();

                // VIP Check
                if (tokenBalance >= VIP_LIMIT) {
                    document.getElementById('membershipLevel').innerText = "★ VIP MEMBER";
                    document.getElementById('membershipLevel').classList.add('vip-text');
                    document.getElementById('statusCard').classList.add('vip-active');
                } else {
                    document.getElementById('membershipLevel').innerText = "Free User";
                }
            } catch (e) {
                console.error(e);
            }
        };
    </script>
</body>
</html>
